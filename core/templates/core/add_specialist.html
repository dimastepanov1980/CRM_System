{% extends 'core/base.html' %}

{% block title %}Add Specialist{% endblock %}

{% block content %}
<h1>Add Specialist</h1>
<form id="addSpecialistForm" method="post" action="{% url 'add_specialist' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Add Specialist</button>
</form>
{% endblock %}

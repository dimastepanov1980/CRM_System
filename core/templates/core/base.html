<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}Dashboard{% endblock %} - chatflow</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
</head>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">chatflow</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#dashboardSubmenu" data-bs-toggle="collapse" aria-expanded="false">Dashboard</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#staffSubmenu" data-bs-toggle="collapse" aria-expanded="false">Staff</a>
                
                <!-- Menu Staff content wrapper-->
                <div class="collapse" id="staffSubmenu">
                    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addSpecialistModal">Add Specialist</button>
                    <ul class="list-group" id="specialist-list">
                        {% for specialist in specialists %}
                            <li class="list-group-item">
                                <a href="#" class="view-schedule-link" data-uuid="{{ specialist.uuid }}">
                                    {{ specialist.name }} - {{ specialist.specialization }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>

                <div class="collapse" id="dashboardSubmenu">
                  <!-- Menu Dashboard content wrapper-->
                </div>

            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addSpecialistModal" tabindex="-1" aria-labelledby="addSpecialistModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSpecialistModalLabel">Add Specialist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSpecialistForm" method="post" action="{% url 'add_specialist' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary" type="submit">Add Specialist</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}" onload="console.log('scripts.js loaded successfully');" onerror="console.log('Failed to load scripts.js');"></script>
    <script>
           $(document).ready(function () {
               var calendar = $('#calendar').fullCalendar({
                   header: {
                       left: 'prev,next today',
                       center: 'title',
                       right: 'month,agendaWeek,agendaDay'
                   },
                   events: '/all_events',
                   selectable: true,
                   selectHelper: true,
                   editable: true,
                   eventLimit: true,
                   select: function (start, end, allDay) {
                       var title = prompt("Enter Event Title");
                       if (title) {
                           var start = $.fullCalendar.formatDate(start, "Y-MM-DD HH:mm:ss");
                           var end = $.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");
                           $.ajax({
                               type: "GET",
                               url: '/add_event',
                               data: {'title': title, 'start': start, 'end': end},
                               dataType: "json",
                               success: function (data) {
                                   calendar.fullCalendar('refetchEvents');
                                   alert("Added Successfully");
                               },
                               error: function (data) {
                                   alert('There is a problem!!!');
                               }
                           });
                       }
                   },
                   eventResize: function (event) {
                       var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                       var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                       var title = event.title;
                       var id = event.id;
                       $.ajax({
                           type: "GET",
                           url: '/update',
                           data: {'title': title, 'start': start, 'end': end, 'id': id},
                           dataType: "json",
                           success: function (data) {
                               calendar.fullCalendar('refetchEvents');
                               alert('Event Update');
                           },
                           error: function (data) {
                               alert('There is a problem!!!');
                           }
                       });
                   },
         
                   eventDrop: function (event) {
                       var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                       var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                       var title = event.title;
                       var id = event.id;
                       $.ajax({
                           type: "GET",
                           url: '/update',
                           data: {'title': title, 'start': start, 'end': end, 'id': id},
                           dataType: "json",
                           success: function (data) {
                               calendar.fullCalendar('refetchEvents');
                               alert('Event Update');
                           },
                           error: function (data) {
                               alert('There is a problem!!!');
                           }
                       });
                   },
         
                   eventClick: function (event) {
                       if (confirm("Are you sure you want to remove it?")) {
                           var id = event.id;
                           $.ajax({
                               type: "GET",
                               url: '/remove',
                               data: {'id': id},
                               dataType: "json",
                               success: function (data) {
                                   calendar.fullCalendar('refetchEvents');
                                   alert('Event Removed');
                               },
                               error: function (data) {
                                   alert('There is a problem!!!');
                               }
                           });
                       }
                   },
         
               });
           });
         
        </script>
</body>
</html>

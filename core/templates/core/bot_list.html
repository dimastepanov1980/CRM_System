<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Bot List</h1>
    <ul>
        {% for bot in bots %}
            <li><a href="{% url 'bot-detail' bot.pk %}">{{ bot.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

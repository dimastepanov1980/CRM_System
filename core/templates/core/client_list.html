<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client List</title>
</head>
<body>
    <h1>Client List</h1>
    <ul>
        {% for client in object_list %}
            <li>
                <a href="{% url 'client-detail' client.id %}">{{ client.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Messages for User {{ user_id }}</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    <a href="?sort={% if sort == 'asc' %}desc{% else %}asc{% endif %}">Time</a>
                </th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message.created_at }}</td>
                <td>{{ message.text }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'user_list' bot_id %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}

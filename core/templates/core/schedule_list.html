{% extends "core/base.html" %}
{% load static %}

{% block content %}
<h1>Список расписаний</h1>

<!-- Кнопка для добавления нового расписания -->
<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#scheduleSettingsModal">Добавить Расписание</button>

<!-- Таблица с текущими расписаниями -->
<table class="table mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialists</th>
            <th>Schedule Entries</th>
        </tr>
    </thead>
    <tbody id="scheduleTableBody">
        <!-- Данные будут загружены динамически с помощью JavaScript -->
    </tbody>
</table>

<!-- Модальные окна для создания и редакирования расписания -->
<div class="modal fade" id="scheduleSettingsModal" tabindex="-1" aria-labelledby="scheduleSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scheduleSettingsModalLabel">Настройка Расписания</h5>
                <button type="button" class="btn-close" id="closeScheduleSettingsBtn" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="schedule-table-container">
                <div class="mb-3">
                    <label for="scheduleName" class="form-label">Название Расписания</label>
                    <input type="text" class="form-control" id="scheduleName" placeholder="Введите название расписания">
                </div>
                <div class="slider-container">
                    <input id="timeRangeSlider" type="text" value="" class="slider form-control" 
                           data-slider-min="0" 
                           data-slider-max="1439" 
                           data-slider-step="30" 
                           data-slider-value="[540, 1140]" 
                           data-slider-orientation="horizontal" 
                           data-slider-selection="before" 
                           data-slider-tooltip="show">
                </div>
                <p>Time Range: <span id="sliderRangeLabel">08:00 - 20:00</span></p>
                
                <table id="schedule-table" class="table table-bordered">
                    <thead>
                        <tr id="time-header">
                            <!-- Временные слоты будут добавлены здесь через скрипт -->
                        </tr>
                    </thead>
                    <tbody id="schedule-body">
                        <tr><td>Понедельник</td></tr>
                        <tr><td>Вторник</td></tr>
                        <tr><td>Среда</td></tr>
                        <tr><td>Четверг</td></tr>
                        <tr><td>Пятница</td></tr>
                        <tr><td>Суббота</td></tr>
                        <tr><td>Воскресенье</td></tr>
                    </tbody>
                </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveScheduleBtn">Сохранить Расписание</button>
            </div>
        </div>
    </div>
</div>




<!-- Подключение внешнего скрипта -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="{% static 'js/setup_shedule.js' %}"></script>
<script src="{% static 'bootstrap-slider/bootstrap-slider.min.js' %}"></script>

{% endblock %}

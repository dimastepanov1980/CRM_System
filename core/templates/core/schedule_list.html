{% extends "core/base.html" %}
{% load static %}

{% block content %}
<h1>Список расписаний</h1>

<!-- Кнопка для добавления нового расписания -->
<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#scheduleSettingsModal">Добавить Расписание</button>
<!-- Кнопка для добавления сотрудников к расписанию -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSpecialistsModal">Add Specialists</button>


<!-- Таблица с текущими расписаниями -->
<table class="table mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialists</th>
            <th>Schedule Entries</th>
        </tr>
    </thead>
   <tbody id="scheduleTableBody">
        <!-- Данные будут загружены динамически с помощью JavaScript -->
    </tbody>
</table>

<!-- Модальное окно для создания и редактирования расписания -->
<div class="modal fade" id="scheduleSettingsModal" tabindex="-1" aria-labelledby="scheduleSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scheduleSettingsModalLabel">Настройка Расписания</h5>
                <button type="button" class="btn-close" id="closeScheduleSettingsBtn" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="scheduleId"> <!-- Скрытое поле для хранения идентификатора расписания -->
                <div id="schedule-table-container">
                <div class="mb-3">
                    <label for="scheduleName" class="form-label">Название Расписания</label>
                    <input type="text" class="form-control" id="scheduleName" placeholder="Введите название расписания">
                </div>
                <div class="slider-container">
                    <input id="timeRangeSlider" type="text" value="" class="slider form-control" 
                           data-slider-min="0" 
                           data-slider-max="1439" 
                           data-slider-step="30" 
                           data-slider-value="[540, 1140]" 
                           data-slider-orientation="horizontal" 
                           data-slider-selection="before" 
                           data-slider-tooltip="show">
                </div>
                <p>Time Range: <span id="sliderRangeLabel">08:00 - 20:00</span></p>
                
                <table id="schedule-table" class="table table-bordered">
                    <thead>
                        <tr id="time-header">
                            <!-- Временные слоты будут добавлены здесь через скрипт -->
                        </tr>
                    </thead>
                    <tbody id="schedule-body">
                        <tr><td>Mon.</td></tr>
                        <tr><td>Tue.</td></tr>
                        <tr><td>Wed.</td></tr>
                        <tr><td>Thu.</td></tr>
                        <tr><td>Fri.</td></tr>
                        <tr><td>Sat.</td></tr>
                        <tr><td>Sun.</td></tr>
                    </tbody>
                </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveScheduleBtn">Сохранить Расписание</button>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для добавления сотрудников -->
<div class="modal fade" id="addSpecialistsModal" tabindex="-1" aria-labelledby="addSpecialistsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSpecialistsModalLabel">Assign Specialists to Schedule</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="selectSchedule" class="form-label">Select Schedule</label>
                    <select id="selectSchedule" class="form-control">
                        <option value="" disabled selected>-Select a schedule</option>
                        <!-- Сюда будут загружены опции расписаний -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="selectSpecialists" class="form-label">Select Specialists</label>
                    <div id="specialistsList" class="list-group">
                        <!-- Список сотрудников будет загружен сюда -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="assignSpecialistsBtn" disabled>Assign Selected Specialists</button>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для подтверждения удаления расписания -->
<div class="modal fade" id="deleteScheduleModal" tabindex="-1" aria-labelledby="deleteScheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteScheduleModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="deleteScheduleWarning"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteScheduleBtn">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Подключение внешнего скрипта -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="{% static 'js/setup_shedule.js' %}"></script>
<script src="{% static 'bootstrap-slider/bootstrap-slider.min.js' %}"></script>

{% endblock %}
